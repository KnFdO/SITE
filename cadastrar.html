<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: rgb(65, 12, 27);">
        <a class="navbar-brand" href="#">JFK</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(página atual)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Minha conta</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Pacotes
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#"></a>
                <a class="dropdown-item" href="#">Outra ação</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Algo mais aqui</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Contato</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-success my-2 my-sm-1" style="background-color: rgb(46, 46, 46);" type="submit">Pesquisar</button>
          </form>
        </div>
      </nav>
    </header>
    <section>
        <div class="container_cadastro">
            <h1 class="texto">
                Cadastro
            </h1>
            <p class="p_cadastro">Nome completo: </p>
            <input type="password" class="form-control" placeholder="" aria-label="Nome" aria-describedby="basic-addon1">
            <p class="p_cadastro">Email: </p>
            <input type="password" class="form-control" placeholder="" aria-label="Email" aria-describedby="basic-addon1">
            <p class="p_cadastro">Data de nascimento:  </p>
            <input type="date"><br><br><br>
            <p class="p_cadastro">Estado: </p>    
            <div class="dropdown-container">
              <select class="custom-dropdown">
                  <option value="1">SC</option>
                  <option value="2">PR</option>
                  <option value="3">RS</option>
              </select>
          </div>
          <p class="p_cadastro">Endereço: </p>
          <input type="password" class="form-control" placeholder="" aria-label="Endereco" aria-describedby="basic-addon1">
          <p class="p_cadastro">Sexo: </p>
          <div class="radio-container">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="opcao1">
                <label class="form-check-label" for="inlineRadio1">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="opcao2">
                <label class="form-check-label" for="inlineRadio2">Feminino</label>
            </div>
        </div>
        <p class="p_cadastro">Categorias de interesse (marque mais de uma): </p>
        <div class="radio-container">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="opcao1">
            <label class="form-check-label" for="inlineCheckbox1">Praia</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="opcao2">
            <label class="form-check-label" for="inlineCheckbox1">Campo</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="opcao3">
            <label class="form-check-label" for="inlineCheckbox1">Nacionais</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="opcao4">
            <label class="form-check-label" for="inlineCheckbox1">Internacionais</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="opcao5">
            <label class="form-check-label" for="inlineCheckbox1">Serra</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="opcao6">
            <label class="form-check-label" for="inlineCheckbox1">Cidade</label>
          </div>
          <p class="p_cadastro">Login: </p>
          <input type="password" class="form-control" placeholder="" aria-label="Login" aria-describedby="basic-addon1">
          <p class="p_cadastro">Senha: </p>
          <input type="password" class="form-control" placeholder="" aria-label="Senha" aria-describedby="basic-addon1">
          <div class="col-12">
            <button type="button" class="btn btn-light" >
              <a href="#">
                Limpar
              </a>
            </button>
            <button type="button" class="btn btn-light" >
              <a href="pag.html">
                Salvar
              </a>
          </button>
        </div>
        </div>
      </div>
        
    </section>
    <footer class="footer">
      JFK - Todos direitos reservados
    </footer>    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
 
</html>
